<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="styleSheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  
<main>
   
    <div class="calculator">
       
       <div class="screen">
        <h1 id="result"></h1>
       </div> 
       <div class="calbtns">
           <ul id="buttons">
            <li onclick="calc(this)" id="silverbtns">AC</li>
            <li onclick="calc(this)" id="silverbtns">%</li>
            <li onclick="calc(this)" id="silverbtns" class="material-icons">backspace</li>
            <li onclick="calc(this)" id="orangebtns">/</li>
            <li onclick="calc(this)">7</li>
            <li onclick="calc(this)">8</li>
            <li onclick="calc(this)">9</li>
            <li onclick="calc(this)" id="orangebtns">x</li>
            <li onclick="calc(this)">4</li>
            <li onclick="calc(this)">5</li>
            <li onclick="calc(this)">6</li>
            <li onclick="calc(this)" id="orangebtns">-</li>
            <li onclick="calc(this)">1</li>
            <li onclick="calc(this)">2</li>
            <li onclick="calc(this)">3</li>
            <li onclick="calc(this)" id="orangebtns">+</li>
            
            <li onclick="calc(this)" id="zerobtn">0</li>
            <li onclick="calc(this)">.</li>
            <li onclick="calc(this)" id="orangebtns">=</li>
           </ul>
       </div>
    </div>
</main>





<script src="script.js"></script>    
</body>
</html>
